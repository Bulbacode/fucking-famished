<div class="container mt-5" *ngIf="loading">
    <div class="container mt-5">
        <div class="row align-content-center justify-content-center">
            <img src="../../../assets/loading.svg"/>
        </div>
    </div>
</div>

<div class="container mt-5" *ngIf="!loading && !noData">
    <div class="row justify-content-center align-content-center">
        <h1 class="text-center">YOU SHOULD FUCKING INDULGE YOURSELF AT</h1>
    </div>
    
    <div class="row justify-content-center align-content-center mt-5">
        <h2>{{ location.name }}</h2>
    </div>
    
    <div class="row justify-content-center align-content-center">
        <h3>It has {{ location.rating }} stars out of {{ location.user_ratings_total }} reviews</h3>
    </div>
    
    <div class="row justify-content-center align-content-center mt-4">
        <h3>So you know it FUCKING SLAPS</h3>
    </div>
    
    
    <div class="row justify-content-center align-content-center mt-5">
        <button mat-raised-button color="primary" class="mr-2" (click)="navigateToMaps()">How the fuck do I get there?</button>
        <button mat-raised-button color="primary" class="ml-2" (click)="search()">That sounds like shit</button>
    </div>
    
    <google-map class="" [location]="location"></google-map>
</div>

<div class="container mt-5" *ngIf="!loading && noData">
    <div class="row justify-content-center align-content-center mt-2">
        <h1 class="text-center">YOU MUST LIVE IN THE FUCKING WOODS</h1>
    </div>

    <div class="row justify-content-center align-content-center mt-2">
        <h2>I can't find anything near you, expand your fucking radius.</h2>
    </div>

    <div class="row justify-content-center align-content-center mt-4">
        <button mat-raised-button color="primary" [routerLink]="['/home']">Try Again</button>
    </div>
</div>
