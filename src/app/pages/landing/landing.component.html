<div class="flex flex-col text-center justify-center w-full h-full mt-1">
    <div class="flex-row justify-center mx-auto align-center">
        <app-ad-banner></app-ad-banner>
    </div>

    <div class="flex-row justify-center mx-auto align-center">
        <img class="animate__animated animate__bounceInLeft" src="../../../assets/FAMYSH.svg"/>
    </div>

    <div class="flex-row animate__animated animate__bounceInRight justify-center mx-auto align-center">
        <div class="px-4">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-baseline">
                    <div class="ml-2 text-gray-600 uppercase text-xs font-semibold tracking-wider">
                        Fighting with family is hard
                    </div>  
                </div>
        
                <h4 class="mt-1 text-black text-xl font-bold uppercase leading-tight">
                    So Let Us Decide Where to Eat
                </h4>

                <div class="mt-4">
                    <h4 class="text-center text-black text-md font-bold uppercase leading-tight">
                        And never argue between Arby's or Wendy's again
                    </h4>
                </div>  
            </div>
        </div>
    </div>

    <div class="flex-row text-center mt-5 rounded justify-center mx-auto align-center">
        <button (click)="navigateToSearch()" class="animate__animated animate__flipInX animate__delay-1s inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Find Somewhere to Eat</button>
    </div>

    <div class="flex-row text-center px-4 py-4 mt-5 rounded justify-center mx-auto align-center">
        <img class="rounded-xl animate__animated animate__bounceInLeft animate__delay-1s " src="../../../assets/weloveyou.gif"/>
    </div>
</div>
