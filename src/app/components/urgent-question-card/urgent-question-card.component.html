<div id="card" [ngClass]="(this.exit==true)?'animate__bounceOutLeft':'my-class2'" class="animate__animated animate__bounceInRight">
    <div class="px-4">
        <div style="min-height: 307px;" class="flex flex-wrap content-around bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-baseline">
                <div class="ml-2 text-gray-600 uppercase text-xs font-semibold tracking-wider">
                    Next, are you looking for someplace open now?
                </div>  
            </div>
    
            <h4 class="mt-1 text-black text-xl font-bold uppercase leading-tight">
                How urgent is this food request?
            </h4>

            <div class="container mt-4">

                <div class="mt-2 flex text-center mx-auto justify-between flex-row">
                    <button (click)="next(false)" class="text-center inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Not Urgent</button>
                    <button (click)="next(true)" class="text-center inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Open Now</button>
                </div>
            </div>  
        </div>
    </div>
</div>
