<div id="card" [ngClass]="(this.exit==true)?'animate__bounceOutLeft':'my-class2'" class="animate__animated animate__bounceInRight">
    <div class="px-4">
        <div class="flex flex-wrap content-around bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-baseline">
                <div class="ml-2 text-gray-600 uppercase text-xs font-semibold tracking-wider">
                    First we need to figure out our distance
                </div>  
            </div>
    
            <h4 class="mt-1 text-black text-xl font-bold uppercase leading-tight">
                How far away are you willing to travel for food?
            </h4>

            <div class="container mt-4">
                <!-- Container -->
                <div class="flex justify-between items-center px-8 py-6">
                
                    <!-- Title -->
                    <h2 class="text-black text-xl font-bold uppercase leading-tight">{{ this.miles == true ? 'Miles' : 'Kilometers' }}</h2>
                    
                    <!-- Switch Container -->
                    <div class="w-8 h-5 bg-gray-300 rounded-full flex-shrink-0 p-1" [ngClass]="{
                        'bg-green-200': !this.miles }" (click)="toggle()">      
                
                    <!-- Switch -->
                    <div class="bg-white w-3 h-3 rounded-full shadow-md transform duration-300 ease-in-out" [ngClass]="{
                        'translate-x-3': !this.miles }"></div>
                
                    </div>
                    <!-- Switch Container End -->
                    
                </div>
                <ngx-slider class="mt-3" [manualRefresh]="manualRefresh" [(value)]="value" [options]="options"></ngx-slider>

                <div class="mt-2 flex text-center mx-auto justify-center flex-row">
                    <button (click)="next()" class="text-center inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Next</button>
                </div>
            </div>  
        </div>
    </div>
</div>
